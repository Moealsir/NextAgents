        <script>
            // Mobile menu toggle: toggles .open on #navMenu and updates aria attributes
            (function() {
                document.addEventListener('DOMContentLoaded', function () {
                    var mobileToggle = document.getElementById('mobileToggle');
                    var navMenu = document.getElementById('navMenu');

                    if (!mobileToggle || !navMenu) return;

                    // start with menu hidden for assistive tech if CSS hides it
                    if (!navMenu.hasAttribute('aria-hidden')) {
                        navMenu.setAttribute('aria-hidden', 'true');
                    }

                    mobileToggle.addEventListener('click', function () {
                        var expanded = mobileToggle.getAttribute('aria-expanded') === 'true';
                        mobileToggle.setAttribute('aria-expanded', String(!expanded));
                        navMenu.classList.toggle('open');
                        navMenu.setAttribute('aria-hidden', String(expanded));
                    });

                    // close mobile menu when a link is clicked (useful on small screens)
                    var links = navMenu.querySelectorAll('.nav-link');
                    Array.prototype.forEach.call(links, function (link) {
                        link.addEventListener('click', function () {
                            if (navMenu.classList.contains('open')) {
                                navMenu.classList.remove('open');
                                mobileToggle.setAttribute('aria-expanded', 'false');
                                navMenu.setAttribute('aria-hidden', 'true');
                            }
                        });
                    });

                    // optional: close on Escape
                    document.addEventListener('keydown', function (e) {
                        if (e.key === 'Escape' && navMenu.classList.contains('open')) {
                            navMenu.classList.remove('open');
                            mobileToggle.setAttribute('aria-expanded', 'false');
                            navMenu.setAttribute('aria-hidden', 'true');
                            mobileToggle.focus();
                        }
                    });
                });
            })();
        </script>
